            api:
              ca: "((service_cf_internal_ca.certificate))"
              cert: "((scheduler_api_tls.certificate))"
              key: "((scheduler_api_tls.private_key))"
              cn: "cloud-controller-ng.service.cf.internal"
  - name: log-cache-scheduler
