networks:
- name: cf_private
  type: manual
  subnets:
  - range: 10.0.16.0/20
    gateway: 10.0.16.1
    dns: [168.63.129.16]
    reserved: ["10.0.16.2 - 10.0.16.3"]
    static: ["10.0.16.4 - 10.0.16.200"]
