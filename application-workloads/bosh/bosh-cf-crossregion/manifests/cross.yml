  resource_pool: resource_z1
  templates:
  - {name: consul_agent, release: cf}
  - {name: metron_agent, release: cf}
  networks:
  - name: cf_private
    static_ips: [10.0.16.16, 10.0.16.150]
  persistent_disk: 1024
  properties:
    consul:
      agent:
        mode: server
    metron_agent:
      zone: z1
  update:
    max_in_flight: 1
    serial: true

- name: consul_z2
