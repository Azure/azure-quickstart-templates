      virtual_network_name: REPLACE_WITH_VNET_NAME_SECONDARY
      subnet_name: REPLACE_WITH_SUBNET_NAME_FOR_CLOUD_FOUNDRY


- name: cf_public
  type: vip

resource_pools:
- name: resource_z1
  network: cf_private
  stemcell:
    name: bosh-azure-hyperv-ubuntu-trusty-go_agent
    version: latest
  cloud_properties:
    instance_type: Standard_DS2
    security_group: primarynsg-cf
    storage_account_name: REPLACE_WITH_STORAGE_ACCOUNT_NAME_PRIMARY

  env:
    bosh:
      password: $6$4gDD3aV0rdqlrKC$2axHCxGKIObs6tAmMTqYCspcdvQXh3JJcvWOY2WGb4SrdXtnCyNaWlrf3WEqvYR2MYizEGp3kMmbpwBC6jsHt0
- name: resource_z2
  network: cf_private2
  stemcell:
    name: bosh-azure-hyperv-ubuntu-trusty-go_agent
    version: latest
  cloud_properties:
    instance_type: Standard_DS2
    security_group: secondarynsg-cf
    storage_account_name: REPLACE_WITH_STORAGE_ACCOUNT_NAME_SECONDARY
