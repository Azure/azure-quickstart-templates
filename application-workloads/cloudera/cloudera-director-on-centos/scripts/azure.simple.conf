    #
    # Tenant ID (from AAD)
    #

    tenantId: REPLACE-ME

    #
    # Azure Active Directory Application Client ID.
    #

    clientId: REPLACE-ME

    #
    # Client Secret
    #

    clientSecret: "REPLACE-ME"

