{% set root_domain=cf_ip+".cf.pcfazure.com" %}
{% set system_domain="system."+root_domain %}
{% set apps_domain="app."+root_domain %}

{% set nats_ip="10.0.16.5" %}

{% set mysql_partition_1="10.0.16.61" %}
{% set mysql_partition_2="10.0.16.62" %}
{% set mysql_partition_3="10.0.16.63" %}
{% set mysql_proxy_1="10.0.16.64" %}
{% set mysql_proxy_2="10.0.16.65" %}
{% set mysql_broker_1="10.0.16.66" %}
{% set mysql_broker_2="10.0.16.67" %}
{% set deployment_name="p-mysql" %}

---
name: {{ deployment_name }}
director_uuid: {{ DIRECTOR_UUID }}
releases:
- name: cf-mysql
  version: '24.2'
- name: mysql-backup
  version: '1.1'
- name: service-backup
  version: '1'
networks:
- name: default
  subnets:
  - range: 10.0.16.0/20
    gateway: 10.0.16.1
    dns:
    - 10.0.0.100
    static:
    - {{ mysql_partition_1 }}
    - {{ mysql_partition_2 }}
    - {{ mysql_partition_3 }}
    - {{ mysql_proxy_1 }}
    - {{ mysql_proxy_2 }}
    - {{ mysql_broker_1 }}
    - {{ mysql_broker_2 }}
    reserved:
    - 10.0.16.2-10.0.16.60
    - 10.0.16.79-10.0.31.254
    cloud_properties:
      virtual_network_name: {{ VNET_NAME }}  # <--- Replace with virtual network name
      subnet_name: {{ SUBNET_NAME_FOR_CF }} # <--- Replace with subnet name for cloud foundry VMs

resource_pools:
- name: common
  network: default
  stemcell:
    name: bosh-azure-hyperv-ubuntu-trusty-go_agent
    version: latest
  cloud_properties:
    instance_type: Standard_D1_v2
    security_group: {{ NSG_NAME_FOR_CF }}

- name: mysql-partition
  network: default
  stemcell:
    name: bosh-azure-hyperv-ubuntu-trusty-go_agent
    version: latest
  cloud_properties:
    instance_type: Standard_D2_v2
    security_group: {{ NSG_NAME_FOR_CF }}

disk_pools:
- name: mysql-partition
  disk_size: 100000

compilation:
  workers: 2
  network: default
  reuse_compilation_vms: true
  cloud_properties:
    instance_type: Standard_D4_v2

update:
  canaries: 1
  canary_watch_time: 30000-300000
  update_watch_time: 30000-300000
  max_in_flight: 1
  max_errors: 2
  serial: true

jobs:
- name: mysql-partition
  templates:
  - name: mysql
    release: cf-mysql
  - name: streaming-mysql-backup-tool
    release: mysql-backup
  lifecycle: service
  instances: 3
  resource_pool: mysql-partition
  networks:
  - name: default
    default:
    - dns
    - gateway
    static_ips:
    - {{ mysql_partition_1 }}
    - {{ mysql_partition_2 }}
    - {{ mysql_partition_3 }}
  properties:
    admin_password: "{{ 'mysql_admin' | password(True) }}"
    max_connections: 1500
    max_user_connections: 40
    innodb_buffer_pool_size: 2147483648
    database_startup_timeout: 600
    network_name: default
    mysql-backup:
      command: innobackupex --user=root --password={{ 'mysql_admin' | password(True) }} --stream=tar
        tmp/
      port: 8081
      credentials:
        username: mysql_backup
        password: {{ 'mysql_backup' | password(True) }}
  update:
    max_in_flight: 1

  persistent_disk_pool: mysql-partition
- name: backup-prepare # TODO: Configure backup with Azure Storage Accounts
  templates:
  - name: streaming-mysql-backup-client
    release: mysql-backup
  - name: service-backup
    release: service-backup
  lifecycle: service
  instances: 0
  resource_pool: common
  networks:
  - name: default
    default:
    - dns
    - gateway
  properties: {}
  update:
    max_in_flight: 1
- name: proxy
  templates:
  - name: proxy
    release: cf-mysql
  lifecycle: service
  instances: 2
  resource_pool: common
  networks:
  - name: default
    default:
    - dns
    - gateway
    static_ips:
    - {{ mysql_proxy_1 }}
    - {{ mysql_proxy_2 }}
  properties:
    external_host: p-mysql.{{ system_domain }}
    network_name: default
  update:
    max_in_flight: 1
- name: cf-mysql-broker
  templates:
  - name: cf-mysql-broker
    release: cf-mysql
  lifecycle: service
  instances: 2
  resource_pool: common
  networks:
  - name: default
    default:
    - dns
    - gateway
    static_ips:
    - {{ mysql_broker_1 }}
    - {{ mysql_broker_2 }}
  properties:
    network_name: default
    networks:
      broker_network: default
    ssl_enabled: true
    skip_ssl_validation: true
    external_host: p-mysql.{{ system_domain }}
    cc_api_uri: https://api.{{ system_domain }}
    cookie_secret: {{ 'cookie_secret' | password }}
    auth_username: {{ 'mysql_broker_user' | password(True) }}
    auth_password: {{ 'mysql_broker_password' | password(True) }}
    mysql_node:
      host: {{ mysql_proxy_1 }}
      admin_password: "{{ 'mysql_admin' | password(True) }}"
      persistent_disk: 100000
    services:
    - name: p-mysql
      id: {{ '' | uuid }}
      description: MySQL service for application development and testing
      tags:
      - mysql
      - relational
      dashboard_client:
        id: p-mysql
        secret: "{{ 'dashboard_client' | password }}"
        redirect_uri: https://p-mysql.{{ system_domain }}
      metadata:
        displayName: MySQL for Pivotal Cloud Foundry
        imageUrl: data:image/png;base64,
        longDescription: Provisioning a service instance creates a MySQL database.
          Binding applications to the instance creates unique credentials for each
          application to access the database.
        providerDisplayName: Pivotal Software
        documentationUrl: http://docs.pivotal.io/p-mysql
        supportUrl: http://support.pivotal.io
      plans:
      - name: 100mb-dev
        id: {{ '' | uuid }}
        description: Shared MySQL Server
        max_storage_mb: 100
        max_user_connections: 40
        metadata:
          costs:
          - amount:
              usd: 0.0
            unit: MONTHLY
          bullets:
          - Not for production use
          - Shared MySQL server
          - 100 MB storage
          - 40 concurrent connections
          displayName: 100 MB Dev
  update:
    max_in_flight: 1
- name: broker-registrar
  templates:
  - name: broker-registrar
    release: cf-mysql
  lifecycle: errand
  instances: 1
  resource_pool: common
  networks:
  - name: default
    default:
    - dns
    - gateway
  properties: {}
  update:
    max_in_flight: 1
- name: broker-deregistrar
  templates:
  - name: broker-deregistrar
    release: cf-mysql
  lifecycle: errand
  instances: 1
  resource_pool: common
  networks:
  - name: default
    default:
    - dns
    - gateway
  properties: {}
  update:
    max_in_flight: 1
- name: acceptance-tests
  templates:
  - name: acceptance-tests
    release: cf-mysql
  lifecycle: errand
  instances: 1
  resource_pool: common
  networks:
  - name: default
    default:
    - dns
    - gateway
  properties:
    timeout_scale: 1
    cf:
      api_url: https://api.{{ system_domain }}
      admin_username: system_verification
      admin_password: "{{ 'system_verification' | password }}"
      apps_domain: {{ apps_domain }}
      skip_ssl_validation: true
    proxy:
      external_host: p-mysql.{{ system_domain }}
      api_username: admin
      api_password: "{{ 'mysql_api' | password(True) }}"
      proxy_count: 2
    broker:
      host: p-mysql.{{ system_domain }}
    service:
      name: p-mysql
      plans:
      - name: 100mb-dev
        max_storage_mb: 100
    mysql:
      max_user_connections: 40
  update:
    max_in_flight: 1

properties:
  external_host: p-mysql.{{ system_domain }}
  cluster_ips:
  - {{ mysql_partition_1 }}
  - {{ mysql_partition_2 }}
  - {{ mysql_partition_3 }}
  cf:
    api_url: https://api.{{ system_domain }}
    admin_username: system_verification
    admin_password: "{{ 'system_verification' | password }}"
    apps_domain: {{ apps_domain }}
    skip_ssl_validation: true
  proxy:
    proxy_ips:
    - {{ mysql_broker_1 }}
    - {{ mysql_broker_2 }}
    api_username: admin
    api_password: "{{ 'mysql_api' | password(True) }}"
    proxy_count: 2
  broker:
    name: p-mysql
    host: p-mysql.{{ system_domain }}
    username: {{ 'mysql_broker_user' | password(True) }}
    password: "{{ 'mysql_broker_password' | password(True) }}"
  nats:
    user: nats
    password: "{{ 'nats' | password }}"
    port: 4222
    machines:
    - {{ nats_ip }}
  syslog_aggregator:
    address:
    port:
    transport:
