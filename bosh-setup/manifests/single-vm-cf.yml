# All certs which are used in this file are for testing.
# You should use your certs to replace them for production.
---
name: single-vm-cf-on-azure
director_uuid: REPLACE_WITH_DIRECTOR_ID

releases:
- {name: cf, version: 231}

networks:
- name: cf_private
  type: manual
  subnets:
  - range: REPLACE_WITH_SUBNET_ADDRESS_RANGE_FOR_CLOUD_FOUNDRY
    gateway: REPLACE_WITH_GATEWAY_IP
    dns: [168.63.129.16]
    reserved: ["REPLACE_WITH_RESERVED_IP_FROM - REPLACE_WITH_RESERVED_IP_TO"]
    static: REPLACE_WITH_STATIC_IP
    cloud_properties:
      virtual_network_name: REPLACE_WITH_VNET_NAME
      subnet_name: REPLACE_WITH_SUBNET_NAME_FOR_CLOUD_FOUNDRY

- name: cf_public
  type: vip

resource_pools:
- name: resource_z1
  network: cf_private
  stemcell:
    name: bosh-azure-hyperv-ubuntu-trusty-go_agent
    version: latest
  cloud_properties:
    instance_type: Standard_D1
    security_group: REPLACE_WITH_NSG_NAME_FOR_CLOUD_FOUNDRY

compilation:
  workers: 1
  network: cf_private
  reuse_compilation_vms: true
  cloud_properties:
    instance_type: Standard_D1

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000

jobs:
- name: cf_z1
  instances: 1
  persistent_disk: 102400
  resource_pool: resource_z1
  templates:
  - {name: consul_agent, release: cf}
  - {name: nats, release: cf}
  - {name: nats_stream_forwarder, release: cf}
  - {name: metron_agent, release: cf}
  - {name: etcd, release: cf}
  - {name: etcd_metrics_server, release: cf}
  - {name: debian_nfs_server, release: cf}
  - {name: postgres, release: cf}
  - {name: cloud_controller_ng, release: cf}
  - {name: cloud_controller_worker, release: cf}
  - {name: cloud_controller_clock, release: cf}
  - {name: nfs_mounter, release: cf}
  - {name: route_registrar, release: cf}
  - {name: haproxy, release: cf}
  - {name: hm9000, release: cf}
  - {name: doppler, release: cf}
  - {name: loggregator_trafficcontroller, release: cf}
  - {name: uaa, release: cf}
  - {name: gorouter, release: cf}
  - {name: dea_next, release: cf}
  - {name: dea_logging_agent, release: cf}
  - {name: go-buildpack, release: cf}
  - {name: binary-buildpack, release: cf}
  - {name: nodejs-buildpack, release: cf}
  - {name: ruby-buildpack, release: cf}
  - {name: php-buildpack, release: cf}
  - {name: python-buildpack, release: cf}
  - {name: staticfile-buildpack, release: cf}
  networks:
  - name: cf_public
    static_ips: REPLACE_WITH_CLOUD_FOUNDRY_PUBLIC_IP
  - name: cf_private
    default: [gateway, dns]
    static_ips: [REPLACE_WITH_CLOUD_FOUNDRY_INTERNAL_IP]
  update:
    serial: true
  properties:
    consul:
      agent:
        mode: server
        services:
          uaa: {}
          cloud_controller_ng: {}
          routing-api: {}
    etcd_metrics_server:
      nats:
        machines: [REPLACE_WITH_CLOUD_FOUNDRY_INTERNAL_IP]
        password: c1oudc0w
        username: nats
    nfs_server:
      address: REPLACE_WITH_CLOUD_FOUNDRY_INTERNAL_IP
      allow_from_entries: [REPLACE_WITH_SUBNET_ADDRESS_RANGE_FOR_CLOUD_FOUNDRY]
    ha_proxy:
      ssl_pem: |
        REPLACE_WITH_SSL_CERT_AND_KEY
    router:
      servers:
        z1: [REPLACE_WITH_CLOUD_FOUNDRY_INTERNAL_IP]
    doppler: {zone: z1}
    doppler_endpoint:
      shared_secret: c1oudc0w
    traffic_controller: {zone: z1}
    login:
      catalina_opts: -Xmx768m -XX:MaxPermSize=256m
      port: 8082
    uaa:
      admin:
        client_secret: c1oudc0w
      batch:
        password: c1oudc0w
        username: batch_user
      cc:
        client_secret: c1oudc0w
      scim:
        userids_enabled: true
        users:
        - admin|c1oudc0w|scim.write,scim.read,openid,cloud_controller.admin,doppler.firehose,routing.router_groups.read
      port: 8082
    uaadb:
      address: REPLACE_WITH_CLOUD_FOUNDRY_INTERNAL_IP
      databases:
      - {name: uaadb, tag: uaa}
      db_scheme: postgresql
      port: 5524
      roles:
      - {name: uaaadmin, password: c1oudc0w, tag: admin}
    dropsonde: {enabled: true}
    dea_next: {zone: z1}
    route_registrar:
      routes:
      - name: api
        port: 9022
        registration_interval: 20s
        uris:
        - "api.REPLACE_WITH_SYSTEM_DOMAIN"
      - name: hm9000
        port: 5155
        registration_interval: 20s
        uris:
        - "hm9000.REPLACE_WITH_SYSTEM_DOMAIN"
      - name: doppler
        port: 8081
        registration_interval: 20s
        uris:
        - "doppler.REPLACE_WITH_SYSTEM_DOMAIN"
      - name: loggregator
        port: 8080
        registration_interval: 20s
        uris:
          - "loggregator.REPLACE_WITH_SYSTEM_DOMAIN"
      - name: uaa
        port: 8082
        registration_interval: 20s
        uris:
        - "uaa.REPLACE_WITH_SYSTEM_DOMAIN"
        - "*.uaa.REPLACE_WITH_SYSTEM_DOMAIN"
        - "login.REPLACE_WITH_SYSTEM_DOMAIN"
        - "*.login.REPLACE_WITH_SYSTEM_DOMAIN"
- name: acceptance_tests
  lifecycle: errand
  instances: 1
  networks:
  - name: cf_private
  resource_pool: resource_z1
  templates:
  - {name: acceptance-tests, release: cf}
  properties:
    acceptance_tests:
      admin_password: c1oudc0w
      admin_user: admin
      api: api.REPLACE_WITH_SYSTEM_DOMAIN
      apps_domain: REPLACE_WITH_SYSTEM_DOMAIN
      system_domain: REPLACE_WITH_SYSTEM_DOMAIN
      include_internet_dependent: true
      include_logging: true
      include_operator: true
      include_security_groups: false
      include_services: true
      java_buildpack_name: java_buildpack
      skip_diego_unsupported_tests: true
      skip_regex: lucid64
      skip_ssl_validation: true
- name: acceptance-tests-internetless
  lifecycle: errand
  instances: 1
  networks:
  - name: cf_private
  resource_pool: resource_z1
  templates:
  - {name: acceptance-tests, release: cf}
  properties:
    acceptance_tests:
      admin_password: c1oudc0w
      admin_user: admin
      api: api.REPLACE_WITH_SYSTEM_DOMAIN
      apps_domain: REPLACE_WITH_SYSTEM_DOMAIN
      system_domain: REPLACE_WITH_SYSTEM_DOMAIN
      include_internet_dependent: false
      include_logging: true
      include_operator: true
      include_security_groups: false
      include_services: true
      java_buildpack_name: java_buildpack_offline
      skip_diego_unsupported_tests: true
      skip_regex: lucid64
      skip_ssl_validation: true
- name: smoke_tests
  lifecycle: errand
  instances: 1
  networks:
  - name: cf_private
  resource_pool: resource_z1
  templates:
  - {name: smoke-tests, release: cf}
  properties:
    smoke_tests:
      api: api.REPLACE_WITH_SYSTEM_DOMAIN
      apps_domain: REPLACE_WITH_SYSTEM_DOMAIN
      ginkgo_opts: null
      org: smoke_test_org
      password: c1oudc0w
      skip_ssl_validation: true
      space: smoke_test_space
      user: admin
      enable_windows_tests: false

properties:
  networks: {apps: cf_private}
  app_domains: [REPLACE_WITH_SYSTEM_DOMAIN]
  app_ssh:
    host_key_fingerprint: a6:d1:08:0b:b0:cb:9b:5f:c4:ba:44:2a:97:26:19:8a
    oauth_client_id: ssh-proxy
  cc:
    allow_app_ssh_access: true
    allowed_cors_domains: []
    app_events:
      cutoff_age_in_days: 31
    app_usage_events:
      cutoff_age_in_days: 31
    audit_events:
      cutoff_age_in_days: 31
    bulk_api_password: c1oudc0w
    db_encryption_key: c1oudc0w
    default_running_security_groups: [public_networks, dns]
    default_staging_security_groups: [public_networks, dns]
    install_buildpacks:
    - {name: java_buildpack, package: buildpack_java}
    - {name: ruby_buildpack, package: ruby-buildpack}
    - {name: nodejs_buildpack, package: nodejs-buildpack}
    - {name: go_buildpack, package: go-buildpack}
    - {name: python_buildpack, package: python-buildpack}
    - {name: php_buildpack, package: php-buildpack}
    - {name: staticfile_buildpack, package: staticfile-buildpack}
    - {name: binary_buildpack, package: binary-buildpack}
    - {name: java_buildpack_offline, package: buildpack_java_offline}
    internal_api_password: c1oudc0w
    quota_definitions:
      default:
        memory_limit: 102400
        non_basic_services_allowed: true
        total_routes: 1000
        total_services: -1
    security_group_definitions:
    - name: public_networks
      rules:
      - {destination: 0.0.0.0-9.255.255.255, protocol: all}
      - {destination: 11.0.0.0-169.253.255.255, protocol: all}
      - {destination: 169.255.0.0-172.15.255.255, protocol: all}
      - {destination: 172.32.0.0-192.167.255.255, protocol: all}
      - {destination: 192.169.0.0-255.255.255.255, protocol: all}
    - name: dns
      rules:
      - {destination: 0.0.0.0/0, ports: '53', protocol: tcp}
      - {destination: 0.0.0.0/0, ports: '53', protocol: udp}
    srv_api_uri: https://api.REPLACE_WITH_SYSTEM_DOMAIN
    staging_upload_password: c1oudc0w
    staging_upload_user: staging_upload_user
    external_host: api
    external_port: 9022
    stacks:
      - name: "cflinuxfs2"
        description: "Cloud Foundry Linux-based filesystem"
      - name: "windows2012R2"
        description: "Windows Server 2012 R2"
  ccdb:
    address: REPLACE_WITH_CLOUD_FOUNDRY_INTERNAL_IP
    databases:
    - {name: ccdb, tag: cc}
    db_scheme: postgres
    port: 5524
    roles:
    - {name: ccadmin, password: c1oudc0w, tag: admin}
